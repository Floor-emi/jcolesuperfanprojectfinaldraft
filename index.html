<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- link the CSS file -->
    <link rel="stylesheet" href="style.css" />
    <title>jcole</title>
  </head>
  <body>
    <div class="row1 color8 center-content">
      <div
        class="box color8 center-content clickable"
        onClick="forWhomTheBellTolls()"
        id="box1"
      >
        <img src="images/jcoleback1.png" />
      </div>
      <div
        class="box color8 center-content clickable"
        onclick="immortal()"
        id="box2"
      >
        <img src="images/chain2.jpg" />
      </div>
      <div
        class="box color8 center-content clickable"
        onclick="dejaVu()"
        id="box3"
      >
        <img src="images/jcoleface3.jpg" />
      </div>
      <div
        class="box color8 center-content clickable"
        onclick="vileMentality()"
        id="box4"
      >
        <img src="images/car4.jpg" />
      </div>
      <div
        class="box color8 center-content clickable"
        onclick="shesMinePt1()"
        id="box5"
      >
        <img src="images/jcolelookingback5.jpg" />
      </div>
    </div>
    <div class="row2 color8 center-content">
      <div
        class="rectangle color8 center-content clickable"
        onclick="reset()"
        id="box11"
      >
        <img src="images/middle/tracklist11.png" />
      </div>
      <div class="rectangle color11 center-content">
        <p1 id="frontPage">
          click the different images to play the songs from the tracklist to
          your left.
        </p1>
      </div>
      <div class="rectangle2 color8 center-content clickable">
        <img src="images/middle/kid12.png" onclick="favSong()" id="box12" />
      </div>
    </div>
    <div class="row1 color8 center-content">
      <div
        class="box color8 center-content clickable"
        id="box6"
        onclick="change()"
      >
        <img src="images/rando6.jpg" />
      </div>
      <div
        class="box color8 center-content clickable"
        id="box7"
        onclick="neighbors()"
      >
        <img src="images/neighbors7.jpg" />
      </div>
      <div
        class="box color8 center-content clickable"
        id="box8"
        onclick="foldinClothes()"
      >
        <img src="images/jcoleface8.jpg" />
      </div>
      <div
        class="box color8 center-content clickable"
        id="box9"
        onclick="shesMinePt2()"
      >
        <img src="images/jcoleface9.jpg" />
      </div>
      <div
        class="box color8 center-content clickable"
        id="box10"
        onclick="forYourEyezOnly()"
      >
        <img src="images/babyface10.jpg" />
      </div>
    </div>
    <audio src="audio/fwtbt(cut).mp3" id="fwtbtaudio"></audio>
    <audio src="audio/immortal(cut).mp3" id="immortalaudio"></audio>
    <audio src="audio/dejaVu(cut).mp3" id="dejaVuaudio"></audio>
    <audio src="audio/vileMentality(cut).mp3" id="vileMentalityaudio"></audio>
    <audio src="audio/shesMinePt1(cut).mp3" id="shesMinePt1audio"></audio>
    <audio src="audio/change(cut).mp3" id="changeaudio"></audio>
    <audio src="audio/neighbors(cut).mp3" id="neighborsaudio"></audio>
    <audio src="audio/foldinClothes(cut).mp3" id="foldinClothesaudio"></audio>
    <audio src="audio/shesMinePt2(cut).mp3" id="shesMinePt2audio"></audio>
    <audio src="audio/fyeo(cut).mp3" id="fyeoaudio"></audio>
    <audio src="audio/wetDreamz.mp3" id="wetDreamzaudio"></audio>
    <script src="script.js"></script>
  </body>
</html>
